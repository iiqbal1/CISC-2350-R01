<!DOCTYPE html>
<html>
<head>
    <title>Cursor</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <center><h1>CSS Cursor Tricks</h1></center>
    <div class="none">Now you seee me... Hover now (None)</div>
    <div class="help">Hover here if you're confused (Help)</div>
    <div class="pointer">Need a hand? (Pointer)</div>
    <div class="copy">Use me to do homework (Copy)</div>
    <div class="move">Move around (Move)</div>
    <div class="wait">It moves to distract you (Wait)</div>

    
</div>
